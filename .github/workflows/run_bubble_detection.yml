name: Run Bubble Detection Script

on:
    schedule:
      # Runs at 6:30 UTC on the 1st of every month (2:30 AM EDT)
      - cron: '30 6 1 * *'
    workflow_dispatch:  # allows manual trigger

jobs:
  run-bubble-detection:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to access Python scripts
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python runtime environment
      - name: üß∞ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install required Python packages
      - name: üîß Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up Google Cloud SDK and authenticate
      - name: Write GCP credentials from base64 secret
        run: |
            echo "${{ secrets.GCP_CREDENTIALS_JSON }}" | base64 --decode > gcp_creds.json
  
      # Stpe 5: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        run: |
            gcloud auth activate-service-account --key-file=gcp_creds.json
            gcloud config set project housing-bubble-predictor

      # Step 6: Run the Bubble Detection script
      - name: ‚ñ∂Ô∏è Run bubble detection
        run: |
          python scripts/bubble_detection_bq.py

      # Step 7: Confirm success
      - name: ‚úÖ Done
        run: echo "Bubble detection pipeline completed successfully."