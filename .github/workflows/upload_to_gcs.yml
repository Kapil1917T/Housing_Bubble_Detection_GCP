# GitHub Actions workflow to upload raw FRED CSVs to Google Cloud Storage

name: Upload Raw CSVs to GCS  # Name of the workflow shown on the Actions tab

on:
  schedule:
    - cron: '0 0 1 * *'      # Run monthly on the 1st at 00:00 UTC
  workflow_dispatch:          # Allows manual trigger from GitHub UI

jobs:
  upload-to-gcs:              # Job name
    runs-on: ubuntu-latest    # Use the latest Ubuntu runner provided by GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out your code from the repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use Python version defined in .python-version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install all packages from requirements.txt

      - name: Debug - Print current directory and contents
        run: |
          pwd
          ls -R
          tree

      - name: Run data ingestion scripts
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/download_housing_starts_fred_data.py
          python scripts/fetching_additional_indicators.py