name: Load Cleaned Data from GCS to BigQuery

# ðŸ§  PURPOSE:
# This workflow loads cleaned CSVs stored in Google Cloud Storage
# directly into BigQuery staging tables, bypassing local files.

on:
    schedule:
      - cron: '30 5 1 * *'  # Runs 30 mins after the GCS upload (5:30 UTC), runs 1:30 AM EDT on 1st
    workflow_dispatch:     # ðŸ§  Manual trigger from GitHub UI

    

jobs:
  load_to_bq:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Decode GCP credentials
      run: |
        echo "${{ secrets.GCP_CREDENTIALS_JSON }}" | base64 --decode > gcp_creds.json

    - name: Run BigQuery Loader (GCS â†’ BQ)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gcp_creds.json
      run: python scripts/load_clean_data_from_gcs_to_bq.py