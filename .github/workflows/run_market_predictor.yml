name: Run Market Prediction Script

on:
  schedule:
    # Runs at 6:30 UTC on the 1st of every month (2:30 AM EDT)
    - cron: '30 6 1 * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  run-market-prediction:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository (required to access scripts, requirements.txt)
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (we use 3.10 to match local dev environment)
      - name: üß∞ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install Python dependencies listed in requirements.txt
      - name: üîß Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up Google Cloud SDK and authenticate
      - name: Write GCP credentials from base64 secret
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" | base64 --decode > gcp_creds.json

      # Stpe 5: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=gcp_creds.json
          gcloud config set project Housing-bubble-predictor

      # Step 6: Run the Market Prediction pipeline script
      - name: ‚ñ∂Ô∏è Run market predictor
        run: |
          python scripts/market_predictor_bq.py

      # Step 7: Print completion confirmation
      - name: ‚úÖ Done
        run: echo "Market forecasting pipeline completed successfully."